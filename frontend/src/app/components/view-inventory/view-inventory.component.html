<div class="container">
    <div class="goback">
        <a routerLink="/"><i class="fa-solid fa-turn-up"></i> Go back</a>
      </div>
    <div class="add-products">
        <form [formGroup]="dynamicForm" (ngSubmit)="onSubmit()">
            <div class="regular-inputs">
                <div class="row">
                    <div class="input-group f-12">
                        <label for="name">
                            {{
                            name?.touched && name?.errors?.['required']
                            ? 'Termék neve kötelező!'
                            : 'Termék neve'
                            }}
                        </label>
                        <input type="text" id="productName" name="productName" formControlName="productName">
                    </div>
                </div>
                <div class="row">
                    <div class="input-group f-6">
                        <label for="itemNumber">Cikkszám:</label>
                        <input type="text" id="itemNumber" name="itemNumber" formControlName="itemNumber">
                    </div>
                    <div class="input-group f-6">
                        <label for="category">Kategóriák:</label>
                        <input type="text" id="category" name="category" formControlName="category">
                    </div>
                </div>
                <div class="row">
                    <div class="input-group f-6">
                        <label for="quantity">Mennyiség:</label>
                        <input type="number" id="quantity" name="quantity" formControlName="quantity">
                    </div>
                    <div class="input-group f-6">
                        <label for="unit">Mértékegység:</label>
                        <input type="text" id="unit" name="unit" formControlName="unit">
                    </div>
                </div>
            </div>

            <div class="dynamicProperties" formArrayName="dynamicProperties">
                <h2>Tulajdonságok</h2>
                <div *ngFor="let property of dynamicProperties.controls; let i = index">
                    <div class="double-input-group" [formGroupName]="i">
                        <div class="row">
                            <div class="input-group">
                                <input type="text" id="key" formControlName="key" placeholder="Tulajdonság" />
                            </div>
                            <div class="input-group">
                                <input type="text" id="value" formControlName="value" placeholder="Érték" />
                            </div>
                            <button class="icon-button" (click)="removeProperty(i)">
                                <i class="delete fa-regular fa-trash-can red pointer" title="Törlés"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <button class="icon-button lightblue pointer" type="button" (click)="addProperty()"
                    title="Tulajdonság hozzáadása">
                    <i class="fa-solid fa-plus"></i>
                </button>

            </div>
            <input type="submit" value="Termék hozzáadása">

        </form>
    </div>
    <div class="products">
        <div class="title">
            <h2>Jelenlegi termékek</h2>
        </div>
        <div class="row underlined">
            <div class="col header select f-05 t-center">
                <button class="icon-button" (click)="toggleSelectAll()">
                    <i class="fa-solid fa-caret-down pointer"></i>
                </button>
                <button class="icon-button" *ngIf="this.selectedProducts.size!==0">
                    <i class="delete fa-regular fa-trash-can red pointer" title="Törlés"
                        (click)="deleteSelectedProducts()"></i>
                </button>
            </div>
            <div class="col header name f-7">Név</div>
            <div class="col header itemNumber f-5">Cikkszám</div>
            <div class="col header category f-4">Kategória</div>
            <div class="col header quantity f-3">Mennyiség</div>
            <div class="col header unit f-2">Egység</div>
            <div class="col header control f-2">Kezelés</div>
        </div>
        <div class="row" *ngIf="noProductsFound">
            <div class="col f-24 t-center">Nem található termék.</div>
        </div>
        <div class="row" *ngIf="resourceLoading">
            <div class="col f-24 t-center loading"><i class="fa-solid fa-spinner fa-spin-pulse"></i></div>
        </div>
        <div class="item" *ngFor="let product of getProducts()" (click)="toggleSelect(product)">
            <div class="row" [formGroup]="editingForm">
                <div class="col f-05 t-center">
                    <button class="icon-button">
                        <i *ngIf="!selectedProducts.has(product)" class="fa-regular fa-circle-check pointer"></i>
                        <i *ngIf="selectedProducts.has(product)" class="fa-solid fa-circle-check pointer"></i>
                    </button>
                </div>
                <div class="col f-7">
                    <div *ngIf="product.id!==editingProduct?.id">
                        {{product.name}}
                    </div>
                    <div *ngIf="product.id===editingProduct?.id">
                        <input type="text" value="{{product.name}}" (click)="stopPropagation($event)" formControlName="editingProductName">
                    </div>
                </div>
                <div class="col f-5">
                    <div *ngIf="product.id!==editingProduct?.id">
                        {{product.itemNumber}}
                    </div>
                    <div *ngIf="product.id===editingProduct?.id">
                        <input type="text" value="{{product.itemNumber}}" (click)="stopPropagation($event)" formControlName="editingItemNumber">
                    </div>
                </div>
                <div class="col f-4">
                    <div *ngIf="product.id!==editingProduct?.id">
                        {{product.category}}
                    </div>
                    <div *ngIf="product.id===editingProduct?.id">
                        <input type="text" value="{{product.category}}" (click)="stopPropagation($event)" formControlName="editingCategory">
                    </div>
                </div>
                <div class="col f-3">
                    <div *ngIf="product.id!==editingProduct?.id">
                        {{product.quantity}}
                    </div>
                    <div *ngIf="product.id===editingProduct?.id">
                        <input type="text" value="{{product.quantity}}" (click)="stopPropagation($event)" formControlName="editingQuantity">
                    </div>
                </div>
                <div class="col f-2">
                    <div *ngIf="product.id!==editingProduct?.id">
                        {{product.unit}}
                    </div>
                    <div *ngIf="product.id===editingProduct?.id">
                        <input type="text" value="{{product.unit}}" (click)="stopPropagation($event)" formControlName="editingUnit">
                    </div>
                </div>
                <div class="col control f-2">
                    <div *ngIf="product.id!==editingProduct?.id">
                        <button class="icon-button" (click)="editProduct($event,product)">
                            <i class="fa-solid fa-pen-to-square pointer" title="Szerkesztés"></i>
                        </button>
                        <button class="icon-button" (click)="deleteProduct($event,product.id)">
                            <i class="delete fa-regular fa-trash-can red pointer" title="Törlés"></i>
                        </button>
                    </div>
                    <div *ngIf="product.id===editingProduct?.id">
                        <button class="icon-button">
                            <i class="fa-solid fa-floppy-disk pointer" title="Mentés"></i>
                        </button>
                        <button class="icon-button" (click)="cancelEdit($event)">
                            <i class="fa-solid fa-ban red pointer " title="Mégsem"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="row" *ngIf="selectedProducts.has(product)">
                <div class="col t-center" [ngClass]="'f-'+(24/getProperties(product).length)"
                    *ngFor="let property of getProperties(product)"> 
                    <div *ngIf="product.id!==editingProduct?.id">
                        {{ property[0] }} : {{ property[1] }}
                    </div>
                    <div *ngIf="product.id===editingProduct?.id">
                        <input type="text" value="{{property[0]}}" (click)="stopPropagation($event)"> :
                        <input type="text" value="{{property[1]}}" (click)="stopPropagation($event)">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
