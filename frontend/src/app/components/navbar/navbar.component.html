<header>
    <div class="brand" routerLink="/">
        <img src="assets/box-logo.svg" alt="" class="logo">
        <span>SiMS</span>
    </div>
    <nav *ngIf="authenticatedUser">
        <ul> 
            <li>{{authenticatedUser.firstname +" "+ authenticatedUser.lastname}}</li>
            <li>
                <div class="nav-settings" data-dropdown>
                    <i class="fa-solid fa-gear" data-dropdown-button></i>
                    <div class="nav-settings-content" data-dropdown>
                        <ul>
                            <li>Language</li>
                            <li>Account settings</li>
                            <li (click)="logout()">Logout</li>
                        </ul>
                    </div>
                </div>
            </li>
        </ul>
    </nav>
</header>
