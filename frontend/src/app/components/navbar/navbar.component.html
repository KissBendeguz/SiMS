<header>
    <div class="brand" routerLink="/">
        <img src="assets/box-logo.svg" alt="" class="logo">
        <span>SiMS</span>
    </div>
    <nav>
        <ul>
            <li *ngIf="authenticatedUser">{{authenticatedUser.firstname +" "+ authenticatedUser.lastname}}</li>
            <li *ngIf="authenticatedUser">
                <div class="nav-settings" data-dropdown>
                    <i class="fa-solid fa-gear" data-dropdown-button></i>
                    <div class="nav-settings-content" data-dropdown>
                        <ul>
                            <li (click)="logout()">Logout</li>
                        </ul>
                    </div>
                </div>
            </li>
            <li class="flag"><button (click)="changeLanguage('hu')"><img src="assets/hu.svg" alt="HU"></button></li>
            <li class="flag"><button (click)="changeLanguage('en')"><img src="assets/gb.svg" alt="GB"></button></li>
            <li class="flag"><button (click)="changeLanguage('en')"><img src="assets/us.svg" alt="US"></button></li>
        </ul>
    </nav>
</header>
